<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta charset="UTF-8">
    <title>读报告，抓金猪，领福利，过肥年！</title>
    <link rel="stylesheet" type="text/css" href="hit-mouse.css">
    <link rel="stylesheet" href="https://www.hnsjb.cn/show/static/animate.css">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="./js/share.js"></script>
</head>
<body>
<audio id="media" src="mp3/music.mp3" autoplay loop></audio>
<div id="welcome">
    <img src="img/page1-bg.jpg" class="bg" alt="" width="100%" height="100%">
    <img src="img/page1-pig.png" class="page1-pig animated infinite rubberBand slow delay-0s" alt="">
    <button class="go-btn" onclick="toggleWelcome()"></button>
</div>
<div class="container">
    <!--<img src="img/page2-bg.jpg" class="bg" alt="" width="100%" height="100%">-->
    <div class="game-top">
        <!--<p><button class="go-btn"></button><p>-->
        <p>得分：<span id="game-score">0</span></p>
        <p>剩余时间：<span id="game-time">60</span> s</p>
    </div>
    <div class="game-content">
        <ul>
            <li>
                <div><img src="./img/good-pig.png" alt="" width="100%" height="100%"></div>
            </li>
            <li>
                <div><img src="./img/good-pig.png" alt="" width="100%" height="100%"></div>
            </li>
            <li>
                <div><img src="./img/good-pig.png" alt="" width="100%" height="100%"></div>
            </li>
            <li>
                <div><img src="./img/good-pig.png" alt="" width="100%" height="100%"></div>
            </li>
            <li>
                <div><img src="./img/good-pig.png" alt="" width="100%" height="100%"></div>
            </li>
            <li>
                <div><img src="./img/good-pig.png" alt="" width="100%" height="100%"></div>
            </li>
            <li>
                <div><img src="./img/good-pig.png" alt="" width="100%" height="100%"></div>
            </li>
            <li>
                <div><img src="./img/good-pig.png" alt="" width="100%" height="100%"></div>
            </li>
            <li>
                <div><img src="./img/good-pig.png" alt="" width="100%" height="100%"></div>
            </li>
        </ul>
    </div>
    <div id="textContainer">
        <div class="text-bg"></div>
        <div class="text-content">
            <h3 id="textTitle"></h3>
            <p id="text"></p>
            <!--<img id="textImg" src="" alt="">-->
            <button onclick="hideText()" class="continue-btn"></button>
        </div>
    </div>
    <div id="tips">
        点击 <img src="img/good-pig.png" alt="" width="50px">获得礼包，<br>
        点击 <img src="img/bad-pig.png" alt="" width="50px">会被扣分哦
        <br>
        <button class="go-btn" onclick="hideTips()" style="margin-top: 50px;font-size: 32px;color: #a48f5c"></button>
    </div>
</div>
<div id="final">
    <img src="img/page3-bg.jpg" class="bg" alt="" width="100%" height="100%">
    <img src="img/page3-pig.png" class="page3-pig animated infinite rubberBand slow delay-0s" alt="">
</div>
<script>
    // 微信里自动播放音乐
    document.addEventListener("WeixinJSBridgeReady", function () {
        document.getElementById('media').play();
    }, false);
</script>
<script src="js/welcome.js"></script>
<script type="text/javascript" src="js/hit-mouse.js"></script>

</body>
</html>
