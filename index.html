<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta charset="UTF-8">
    <title>打地鼠</title>
    <link rel="stylesheet" type="text/css" href="hit-mouse.css">
    <link rel="stylesheet" href="https://www.hnsjb.cn/show/static/animate.css">

<body>
<audio id="media" src="" autoplay loop></audio>
<div id="welcome">
    <img src="img/page1-bg.jpg" class="bg" alt="" width="100%" height="100%">
    <button class="go-btn" onclick="toggleWelcome()"></button>
</div>
<div class="container">
    <img src="img/page2-bg.jpg" class="bg" alt="" width="100%" height="100%">
    <div class="game-top">
        <!--<p><button class="go-btn"></button><p>-->
        <p>得分：<span id="game-score">0</span></p>

    <div class="game-content">

            </li>
            <li>
                <div></div>
            </li>
            <li>
                <div></div>
            </li>
        </ul>
    </div>
    <div id="textContainer">
        <h3 id="textTitle"></h3>
        <p id="text"></p>
        <img id="textImg" src="" alt="">
        <button onclick="hideText()">继续</button>
    </div>
</div>
<script src="js/welcome.js"></script>
<script type="text/javascript" src="js/hit-mouse.js"></script>
<script>
    // 微信里自动播放音乐
    document.addEventListener("WeixinJSBridgeReady", function () {
        document.getElementById('media').play();
    }, false);
</script>
</body>
</html>
